name: Build and deploy Node.js app to Azure Web App - reactUI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # Set up the Node.js version to use
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Go to the React app folder, install dependencies, and build the app
      - name: Install dependencies and build React app
        run: |
          cd ./React/frontend  # Adjust to the correct path for your React app
          npm install
          npm run build  # This generates the 'build' folder with the production-ready app

      # Zip the build folder for deployment
      - name: Zip the build folder for deployment
        run: |
          cd ./React/frontend/build
          zip -r release.zip .  # Zip the contents of the 'build' directory

      # Upload the zip file as an artifact for the next job
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./React/frontend/build/release.zip  # Ensure correct path to the zipped build folder

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      # Download the artifact generated by the build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      # Debug step: List the downloaded files to ensure artifact was downloaded
      - name: List files after downloading artifact
        run: ls -la

      # Unzip the artifact for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip  # The artifact should be named 'release.zip', not 'node-app.zip'

      # Login to Azure using credentials stored in secrets
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      # Deploy the unzipped build folder to the Azure Web App
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'reactUI'  # Replace with your Azure Web App name
          slot-name: 'production'
          package: ./build  # Path to the unzipped build directory
